<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="layout">
  <div class="container">
    <div class="container__left">
      <div class="container__left_main">
        <article class="main">
          <h1 class="main__header">Get <span id="styled_word">insights</span> that help <br> your business grow.</h1>
        </article>
        <p class="description">
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="item">10K+ <br> <span class="item_span">COMPANIES</span></div>
          <div class="item">314 <br> <span class="item_span">TEMPLATES</span></div>
          <div class="item">12M+ <br> <span class="item_span">QUERIES</span></div>
        </div>
      </div>
    </div>
    <div class="container__right"><div class="container__right_filter"></div></div>
  </div>
</div>
</body>
</html>
